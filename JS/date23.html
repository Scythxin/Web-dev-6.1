<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/Images/BS.png">
</head>
<body>
    <h1>Click Here</h1>
    <button
        id="new"
        onclick="counter=counter+1;
        document.querySelector('#new').innerText= 'count = ${counter} ' ;
        ">
        Click Here
    </button>
    <script>
        let counter = 0;
    </script>
</body>
